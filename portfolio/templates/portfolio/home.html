{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'portfolio/home.css' %}">


<div class="container text-center">
    <h2 class="mt-5">Portfolio</h2>
</div>

<hr>

<div class="row" >
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }} " class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" width="100%" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

<div style="background-image: url({% static 'portfolio/stock-vector.jpg' %});">
<h3 style="text-align:center;color:white ">Customer Form </h3>
<hr>
<div id="customer_form" class="text-center" style="color:black;font-weight:bold" >
<form action="" method="post">
  {% csrf_token %}
 <div class="row mb-3 col-form-label ">
  {{form}}
   </div>
  <input type="submit" class="btn btn-dark">
</form>
</div>
</div>
{% endblock %}
